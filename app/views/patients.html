  <div class="card">
    <div class='header' >
      <h4 class='title'>
        <span class="fa fa-users fa-lg" aria-hidden="true"></span>
        &nbsp; Pacientes
      </h4> 
    </div>
    <div class="content">
      <div class='table-responsive'>
        <table class='table table-hover table-condensed'>
          <thead>
            <tr>
              <th>Avatar </th>
              <th>Apellido</th>
              <th>Nombre</th>
              <th>Fecha de Nacimiento</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="p in patients">
              <td>
                  <div class="media-left">
                      <a href="#">
                        <img ng-show='p.src' class="media-object" ng-src="{{p.src}}" alt="" style='width:64px;height:auto'>
                      </a>
                  </div>
              </td>
              <td>{{p.last_name}}</td>
              <td>{{p.first_name}}</td>
              <td>{{p.birthday | date:"dd-MM-yyyy"}}</td>
              <td>
                <a ng-href="#/analyses/{{measurement.analysis.id}}">
                  {{measurement.analysis.description}}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
